# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site title
title: "Ivan Gabriele"

# A description of your site for social meta tag, search engines, and feed.xml
description: "Zebra in a permanent re-evolution. Here are some extracts of the raw trepidations from my unravelled mind."

# Tagline near the site title
tagline: "Passionate about everything."

# The subpath of your site, e.g. /blog, for generating urls
baseurl:

sass:
  sass_dir: _sass

# The base hostname & protocol of your site for where absolute urls are needed
url: "https://www.ivangabriele.com"

# Site navigation - each item must have a title and a url.
navigation:
- text: Home
  url: /
# - text: About
#   url: /about/
# - text: Style Guides
#   url: /style-guide/
- text: Archives
  url: /tags/

# The shortname for your Disqus site to enable comments.
disqus: ivan-gabriele

# Author information - author info at the bottom of the post
author_name: "Ivan Gabriele"
author_bio: "Entrepreneur and Full-Stack Developer.<br>Actually in Paris, I also lived in Brazil, England, Russia and the US.<br>I'm in love with argumentativeness and deep traveling."
author_url:  "http://www.ivangabriele.com"
author_location: "Paris, France"
author_image: /images/ivan-gabriele.png

# Sidebar newsletter widget - add your form action url for MailChimp signup form here
mailchimp_url: "//inspired-beings.us4.list-manage.com/subscribe/post?u=b6cde986b53329195cc6f9d8e&amp;id=d76e394a53"

# Social links in the site footer
twitter_username: "Ivan_Gabriele"
googleplus_username: "+IvanGabriele"
github_username: "ivangabriele"
medium_username: "@ivan_gabriele"
linkedin_username: "ivangabriele"

# http://jekyllrb.com/docs/pagination/
paginate: 5
paginate_path: '/blog/page:num/'
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-seo-tag

permalink: pretty
markdown: kramdown
kramdown:
    auto_ids: false
